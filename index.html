<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面跳转示例</title>
    <script>
        window.onload = function() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                alert("Please open on a computer, redirecting in 3 seconds..");
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 3000); 
            } else {
                window.location.href = 'main.html';
            }
        };
    </script>
</head>
<body>
</body>
</html>
