<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面跳转示例</title>
    <script>
        window.onload = function() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                alert("建议使用电脑打开手机端页面未适应，倒数三秒跳转...");
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 3000); // 3秒后跳转
            } else {
                window.location.href = 'main.html';
            }
        };
    </script>
</head>
<body>
</body>
</html>
